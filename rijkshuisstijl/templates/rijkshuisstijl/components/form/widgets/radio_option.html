<div class="radio">
    <input class="input" type="{{ widget.type }}" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %} class="{{ class|default:'input' }}{% if widget.attrs.class %} {{ widget.attrs.class }}{% endif %}"{% for name, value in widget.attrs.items %}{% if value is not False %} {{ name }}{% if value is not True %}="{{ value|stringformat:'s' }}"{% endif %}{% endif %}{% endfor %}>
    <div class="radio__checkmark"></div>
    {% if widget.wrap_label %}
        <label class="label" for="{{ widget.attrs.id  }}">{{ widget.label }}</label>
    {% endif %}
</div>
